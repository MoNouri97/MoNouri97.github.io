<section
  class="text-black body-font bg-gray-200 relative overflow-hidden h-screen"
>
  <div
    class="container mx-auto flex px-5 h-screen py-20 md:flex-row flex-col items-center"
  >
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 p-10">
      <img
        class="object-cover object-center rounded"
        alt="hero"
        src="../../assets/img/about/undraw_developer_activity_bv83.svg"
      />
    </div>
    <div
      class="lg:flex-grow md:w-1/2 lg:pr-24 md:px-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
    >
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900 uppercase"
      >
        Let Me Introduce
        <br class="hidden lg:inline-block" />
        Myself
      </h1>
      <p class="mb-8 leading-relaxed">
        I've always loved computers and that's what eventually lead me to
        programming , I enjoy solving problems and writing algorithms. I am also
        very interested in web development especially the amazing and ever
        expanding world of JavaScript
      </p>
      <div class="flex justify-center">
        <button
          class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        >
          See My Work
        </button>
        <button
          class="ml-4 inline-flex text-gray-700 bg-gray-200 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded text-lg"
        >
          Say Hi
        </button>
      </div>
    </div>
  </div>
  <!-- icons -->
  <div
    appAos
    [aos]="'a-pop'"
    class="absolute w-32 h-32 transform translate-x-10 translate-y-64 left-0 top-0"
  >
    <img
      class="shadowed"
      src="../../assets/img/icons/Favorites (1)/icons8-visual-studio-code-2019-500.png"
      alt=""
    />
  </div>
  <div
    class="absolute w-32 h-32 transform translate-x-40 translate-y-20 left-0 top-0"
    appAos
    [aos]="'a-pop'"
  >
    <img
      class="shadowed"
      src="../../assets/img/icons/Favorites (1)/icons8-js-500.png"
      alt=""
    />
  </div>
  <div
    class="absolute w-32 h-32 transform -translate-x-64 translate-y-20 right-0 top-0"
    appAos
    [aos]="'a-pop'"
  >
    <img
      class="shadowed"
      src="../../assets/img/icons/Favorites (1)/icons8-python-480.png"
      alt=""
    />
  </div>
  <div
    class="absolute w-32 h-32 transform bottom-0 right-0 -translate-x-64 -translate-y-40"
    appAos
    [aos]="'a-pop'"
  >
    <img
      class="shadowed"
      src="../../assets/img/icons/Favorites (1)/icons8-code-500.png"
      alt=""
    />
  </div>
  <div
    class="absolute w-64 h-64 transform translate-x-48 bottom-0 left-0 translate-y-10"
    appAos
    [aos]="'a-pop'"
  >
    <img
      class="shadowed"
      src="../../assets/img/icons/Favorites (1)/icons8-nodejs-500.png"
      alt=""
    />
  </div>
  <div
    class="absolute w-24 h-24 transform bottom-0 right-0 -translate-x-32 -translate-y-10"
    appAos
    [aos]="'a-pop'"
  >
    <img
      class="shadowed"
      src="../../assets/img/icons/Favorites (1)/icons8-laravel-500.png"
      alt=""
    />
  </div>
</section>
