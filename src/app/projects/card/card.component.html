<a [href]="project.code + '#readme'" target="_blank" rel="noopener noreferrer">
  <div class="project-cards rounded-lg overflow-hidden bg-gray-100">
    <a class="block relative h-48 overflow-hidden">
      <img
        alt="project"
        class="object-cover object-center w-full h-full block"
        [src]="project.screenshot"
      />
      <!-- src="https://dummyimage.com/420x260" -->
    </a>
    <div class="px-5 pb-5">
      <h2
        class="text-gray-900 text-teal-500 font-bold title-font text-lg font-medium pt-5"
      >
        {{ project.name }}
      </h2>
      <div class="flex items-center flex-wrap">
        <h3
          *ngFor="let tag of project.tags"
          class="text-gray-600 text-xs tracking-widest title-font mb-5 mr-2"
        >
          {{ tag }}
        </h3>
        <span
          class="w-full text-gray-600 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm rounded-full py-2 px-4 hover:bg-teal-200 border-2 border-gray-300"
        >
          <svg
            class="w-4 h-4 mr-1"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          See Code
        </span>
      </div>
    </div>
  </div>
</a>
