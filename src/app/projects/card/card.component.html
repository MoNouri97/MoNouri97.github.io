<a [href]="project.code + '#readme'" target="_blank" rel="noopener noreferrer">
  <div class="project-cards rounded-lg overflow-hidden bg-gray-100">
    <div class="block relative h-48 overflow-hidden">
      <img
        alt="project"
        class="object-cover object-top w-full h-full block"
        [src]="project.screenshot"
      />
      <!-- src="https://dummyimage.com/420x260" -->
    </div>
    <div class="px-5 pb-5">
      <h2
        class="text-gray-900 text-teal-500 font-bold title-font text-lg font-medium pt-5"
      >
        {{ project.name }}
      </h2>
      <div class="flex items-center flex-wrap h-24">
        <!-- <h3
          *ngFor="let tag of project.tags"
          class="text-gray-600 text-xs tracking-widest title-font mb-5 mr-2"
        >
          {{ tag }}
        </h3> -->
        <span
          *ngFor="let tag of project.tags"
          class="inline-block p-1 mr-1 mb-1 rounded bg-gray-200 text-indigo-500 text-xs font-medium tracking-widest"
          >{{ tag }}</span
        >
        <div
          class="flex flex-row w-full inline-flex items-center lg:ml-auto md:ml-0 ml-auto"
        >
          <a
            [href]="project.code"
            target="_blank"
            rel="noopener noreferrer"
            class="{{
              project.preview ? 'w-1/2' : 'w-full'
            }} text-gray-600 inline-flex items-center  leading-none text-sm rounded-full py-2 px-4 hover:bg-teal-200 border-2 border-gray-300"
          >
            <svg
              class="w-4 h-4 mr-1"
              stroke="currentColor"
              stroke-width="0"
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                d="M20.59 12l-3.3-3.3a1 1 0 1 1 1.42-1.4l4 4a1 1 0 0 1 0 1.4l-4 4a1 1 0 0 1-1.42-1.4l3.3-3.3zM3.4 12l3.3 3.3a1 1 0 0 1-1.42 1.4l-4-4a1 1 0 0 1 0-1.4l4-4a1 1 0 0 1 1.42 1.4L3.4 12zm7.56 8.24a1 1 0 0 1-1.94-.48l4-16a1 1 0 1 1 1.94.48l-4 16z"
              />
            </svg>
            Code
          </a>

          <a
            *ngIf="project.preview"
            [href]="project.preview"
            target="_blank"
            rel="noopener noreferrer"
            class="w-1/2 text-gray-600 inline-flex items-center ml-5 leading-none text-sm rounded-full py-2 px-4 hover:bg-teal-200 border-2 border-gray-300"
          >
            <svg
              class="w-4 h-4 mr-1"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            Visit
          </a>
        </div>
      </div>
    </div>
  </div>
</a>
