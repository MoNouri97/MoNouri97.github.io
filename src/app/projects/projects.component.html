<section #pSection class="text-white body-font bg-teal-500 xl:px-40 md:px-10">
  <div class="container px-5 py-24 mx-auto">
    <h2 class="text-sm px-8 title-font text-white tracking-widest">SEE</h2>
    <h1 class="mb-5 px-8 text-white text-3xl title-font font-medium mb-1">
      My Projects
      <h2 class="text-sm title-font text-teal-300 tracking-widest">
        See Readme.md for more info on each project
      </h2>
    </h1>
    <div class="mb-5 px-8 flex flex-wrap">
      <span
        class="inline-block p-1 mr-1 mb-1 rounded text-sm font-medium border-2 border-teal-200 transition-all tracking-widest hover:bg-teal-500 hover:text-teal-200 cursor-pointer"
        *ngFor="let tag of tags"
        [ngClass]="{
          'bg-teal-500 ': tag.name === activeTag,
          'bg-teal-200  text-teal-500 ': tag.name !== activeTag
        }"
        (click)="setActive(tag.name)"
      >
        {{ tag.name }}({{ tag.number }})
      </span>
    </div>
    <div class="flex flex-wrap">
      <app-card
        appAos
        [aos]="'a-slideUp'"
        class="transform lg:w-1/3 md:w-1/2 p-8 w-full"
        *ngFor="let project of filteredProjects"
        [project]="project"
      ></app-card>
    </div>
  </div>
</section>
