<section #cSection class="text-gray-700 body-font bg-gray-100">
  <div
    class="container mx-auto flex xl:px-20 py-24 mx-auto flex-col lg:flex-row"
  >
    <div class="p-10 w-full lg:w-1/2">
      <img
        class="object-cover object-center rounded"
        alt="hero"
        src="../../assets/img/contact/undraw_message_sent_1030.svg"
      />
      <div class="p-10 center">
        <p class="p-5">Mohamed.nouri.1997@gmail.com</p>
        <app-social-icons></app-social-icons>
      </div>
    </div>
    <div
      appAos
      [aos]="'a-slide'"
      class="transform contact-form w-full lg:w-1/2 bg-white shadow-lg rounded p-8 flex flex-col md:ml-auto mt-10 md:mt-0 relative z-10"
    >
      <form
        #form="ngForm"
        (ngSubmit)="onSubmit(form)"
        class="w-full flex flex-col"
      >
        <h2 class="text-gray-900 sm:text-4xl mb-1 font-bold title-font mb-10">
          Say Hi ðŸ‘‹
          <h4 class="text-sm font-light tracking-widest">
            I'm always happy to chat
          </h4>
        </h2>

        <label class="mt-5 mb-2" for="subject">Subject</label>
        <input
          class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4"
          type="subject"
          name="subject"
          [(ngModel)]="email.subject"
        />
        <label class="mt-5 mb-2" for="message">Message</label>
        <textarea
          class="bg-white rounded border border-gray-400 focus:outline-none h-32 focus:border-indigo-500 text-base px-4 py-2 mb-4 resize-none"
          name="message"
          [(ngModel)]="email.message"
        ></textarea>
        <button
          type="submit"
          class="hover:text-indigo-500 border-indigo-500 hover:bg-gray-200 bg-indigo-600 text-white rounded border-2 py-2 px-6 focus:outline-none text-lg"
        >
          Send
        </button>
        <span class="text-sm title-font text-gray-600 tracking-widest">
          * this will open your email client
        </span>
      </form>
    </div>
  </div>
</section>
