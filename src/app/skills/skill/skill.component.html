      fill="none"
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="3"
      class="text-indigo-500 w-6 h-6 flex-shrink-0 mr-4"

    >

      <path d="M22 4L12 14.01l-3-3"></path>

      <span>{{ skill.desc }} </span>

  </div>
</div>
